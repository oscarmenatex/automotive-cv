career-profile:
    title: Career Profile
    summary: |
          Passionate and dedicated automotive technician with progressive hands-on
          experience in express lube services, maintenance inspections, and entry-level
          automotive repairs. Proven ability to learn quickly and exceed performance
          expectations. Committed to building a long-term career in the automotive 
          service and repair field. Currently seeking an opportunity near Spring Hill, 
          FL, where I can resume my technical career path and continue professional
          growth.

education:
    title: Education & Training
    info:
      - degree: Automotive Technician Career Development Program (3-Stage Completion)
        university: Autonation Cadillac Port Richey
        time: 09/2024
        details: |
          Focused on preventive maintenance, BG services, brake and suspension repairs, and alignment procedures.

experiences:
    title: Experiences
    info:
      - role: Lubrication Technician / Entry-Level Technician
        time: 06/2024 - 09/2024
        company: Autonation Cadillac Port Richey — Port Richey, FL
        details: |
           Automotive Maintenance
            - Performed express services including oil and filter changes, cabin and
              air filter replacements, battery replacements, tire mounting, balancing, and flat repairs.
            - Completed theoretical and hands-on training through Autonation's Technician Career Path Program.
            - Successfully performed BG services: A/C Evaporator Service, Transmission Flush,
              Brake Fluid Flush, and Air Intake System Cleaning.
            - Replaced brake pads and rotors, transfer case seals, performed vehicle alignments, and installed shock absorbers.
            - Progressed through all three stages of the program in just three months, demonstrating strong technical
              aptitude and commitment to professional development.

      - role: Lubrication Technician / Express Service Team Member
        time: 09/2024 - Present
        company: Coast Buick/GMC/Cadillac  (formerly Autonation Cadillac Port Richey) — Port Richey, FL
        details: |
           Automotive Maintenance
            - Continued performing express services, oil changes, fluid checks, and vehicle
              inspections as part of a high-performing team.
            - Contributed to breaking service records in express lube operations and customer
              service efficiency in the dealership's history.
            - Maintained excellent teamwork, attention to detail, and productivity under
              fast-paced conditions.

      - role: Express Lube Technician
        time: 11/2023 - 06/2024
        company: Dimmit Cadillac, Clearwater, FL
        details: |
           Automotive Maintenance
            - Delivered quick lube services: oil and filter changes, cabin and air filter replacements, 
              battery changes, tire mounting and balancing, and puncture repairs.
            - Performed multi-point maintenance inspections, including brakes, tires, battery, and fluid levels.
            - Developed foundational skills in automotive maintenance and customer-focused service delivery.

